<!DOCTYPE html>
<html lang="de-DE">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Break the Code!">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1>Break the Code!</h1>
    </header>
    <main>
        <section class="game">
            <div id="numberField"># - # - #</div>
            <button type="button" id="one">1</button><button type="button" id="two">2</button><button type="button"
                id="three">3</button>
            <button type="button" id="four">4</button><button type="button" id="five">5</button><button type="button"
                id="six">6</button>
            <button type="button" id="seven">7</button><button type="button" id="eight">8</button><button type="button"
                id="nine">9</button>
            <button type="button" id="hash">#</button><button type="button" id="zero">0</button><button type="button"
                id="enter">*</button>
            <div id="output">Output</div>
        </section>
    </main>
</body>

</html>
